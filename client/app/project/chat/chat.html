<div class="chatContainer" ng-controller="chatController">
<div>
  <div id="chatContent">
    <p ng-repeat="message in messages">{{message.username}}: {{message.message}}</p>
  </div> 
</div> 
<div class="chatInputForm">
    <input placeholder="Say Something!" type="text" ng-model="chatMessage" ng-enter="doSomething()">
</div>

</div>
