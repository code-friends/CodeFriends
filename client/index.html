<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Friends</title>
  <link rel="stylesheet" href="/assets/css/codemirror.css">
</head>
<body ng-app="code">
  <h1>Code Friends</h1>
  <h4>A collaborative text editor</h4>
  <div class='user-box' ng-controller='userBox'>
    <a ng-show='!userLoggedIn' ui-sref="login">Login</a>
    <span ng-show='userLoggedIn' class='userName'>Hello <span ng-model='userName'></span></span>
  </div>
  <div ui-view></div>
  <script src="/dist/main.js"></script>
</body>
</html>
